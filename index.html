<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GosiGats - La tienda de mascotas para dueños de mascotas</title>    
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0549/7487/3737/files/Favicon_1_2x_34d0a66b-7fec-4ad8-91eb-113b44cc402d.png?v=1650471357">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
           <a class="navbar-brand" href="#"><img class="brandlogo" src="https://cdn.shopify.com/s/files/1/0549/7487/3737/files/Logotipo_2x_324d9896-af40-4a87-b46e-2666fadb570e.png?v=1650476721" width="170px" height="40px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>                
              </li>
              <li class="nav-item">
                <a class="nav-link">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">              
            </form>
          </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row row1">            
            <div class="col-lg-12 col-xs-12 col-md-12">
                <div class="header">
                    <h1 class="formh1">Suscribete a nuestra lista!</h1>
                    <h6 class="subheader">Y sé el primero en acceder a nuestros descuentos.</h6>
                </div>               
                <form class="row g-3 nameform">                    
                        <div class="col-lg-6">
                          <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                        </div>
                        <div class="col-lg-6">
                          <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                        </div>                    
                    <div class="col-md-12">                      
                      <input type="email" class="form-control" placeholder="Correo" id="inputEmail4">
                    </div>
                    <div class="col-12">                        
                        <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
                    </div>
                    <div class="col-md-6">                        
                        <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
                    </div>
                    <div class="col-md-6">                        
                        <select id="inputState" class="form-select" placeholder="Región">
                          <option selected>Región Metropolitana</option>
                          <option>Región de Arica y Parinacota</option>
                          <option>Región de Tarapacá</option>
                          <option>Región de Antofagasta</option>
                          <option>Región de Atacama</option>
                          <option>Región de Coquimbo</option>
                          <option>Región de Valparaíso</option>
                          <option>Región de O'Higgins</option>
                          <option>Región del Maule</option>
                          <option>Región de Ñuble</option>
                          <option>Región del Bío Bío</option>                          
                          <option>Región de la Araucanía</option>
                          <option>Región de Los Ríos</option>
                          <option>Región de Los Lagos</option>
                          <option>Región de Aysén</option>
                          <option>Región de Magallanes</option>                          
                        </select>
                    </div>
                    <div class="button"><a class="btnlink" href="#">Enviar</a></div>
                </form>   
            </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
</body>
</html>
